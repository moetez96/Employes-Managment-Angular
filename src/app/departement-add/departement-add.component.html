<form [formGroup]="formDepartement" (ngSubmit)="departementService.submit(formDepartement.value)">
  <div class="container">
    <div class="col-12">
      <div class="form-group text-center">
        <br><h5>ADD Departement</h5>
      </div>
      <label>Nom</label>
      <input type="text" formControlName="nom" required class="form-control" placeholder="nom" [maxLength]="8" minlength="3">
      <input type="submit" value="Ajouter" class="btn-primary" >
    </div>
  </div>
</form>
